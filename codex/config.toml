model = "gpt-5.3-codex"
model_reasoning_effort = "medium"
approval_policy = "never"
sandbox_mode = "danger-full-access"
personality = "pragmatic"

[features]
powershell_utf8 = true
unified_exec = true
shell_snapshot = true
multi_agent = true
steer = true

[agents]
max_threads = 32

[agents.default]
description = "General-purpose helper."
config_file = "agents/default.toml"

[agents.worker]
description = "Implementation work ."
config_file = "agents/worker.toml"

[agents.explorer]
description = "Normal codebase research agent (no edits)."
config_file = "agents/explorer.toml"

[agents.code_reviewer]
description = "Comprehensive scope reviewer to run after implementation is fully complete. Review the entire affected area for correctness and completeness."
config_file = "agents/code_reviewer.toml"

[agents.research]
description = "Researching the latest library information and papers."
config_file = "agents/research.toml"

[mcp_servers.context7]
url = "https://mcp.context7.com/mcp"
http_headers = { "CONTEXT7_API_KEY" = "YOUR_API_KEY" }
